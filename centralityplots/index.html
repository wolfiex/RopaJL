<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 2px;
}



</style>
<body>

<!-- load the d3.js library -->    	
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="../histogram/save.js"></script>
<script>
// set the dimensions and margins of the graph
var margin = { top: 20, right: 150, bottom: 30, left: 50 },
  width = window.innerWidth - margin.left - margin.right,
  height = window.innerHeight - margin.top - margin.bottom;

// array of curve functions and tites
var curveArray = [
  { d3Curve: d3.curveLinear, curveTitle: "curveLinear" },
  { d3Curve: d3.curveStep, curveTitle: "curveStep" },
  { d3Curve: d3.curveStepBefore, curveTitle: "curveStepBefore" },
  { d3Curve: d3.curveStepAfter, curveTitle: "curveStepAfter" },
  { d3Curve: d3.curveBasis, curveTitle: "curveBasis" },
  { d3Curve: d3.curveCardinal, curveTitle: "curveCardinal" },
  { d3Curve: d3.curveMonotoneX, curveTitle: "curveMonotoneX" },
  { d3Curve: d3.curveCatmullRom, curveTitle: "curveCatmullRom" }
];

var file = "out.mcl";
var thresh = 0.04;
var mcl;

var dates;
var parseTime = d3.timeParse("%d-%b-%y");

var data, nodes;
var groups = [];

d3.text(file, function(text) {
  mcl = text.split("\n");
  mcl.pop();
  mcl = mcl.map(d => d.split("\t"));

  var toplot = {
    name: file,
    children: mcl.map((d, i) => {
      return {
        name: i,
        children: d.map(e => {
          return { name: e, size: 1, parent: i };
        })
      };
    })
  };
  mcl.forEach((d, i) => {
    d.forEach(e => groups.push([e, i]));
  });
  groups = new Map(groups);
});

// set the ranges
var x = d3.scaleTime().range([0, width]);
var y = d3.scaleLinear().range([height, 0]);

// append the svg obgect to the body of the page
// appends a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3
  .select("body")
  .append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
  .append("g")
  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var color = d3.scaleOrdinal(d3.schemeCategory10);
// Get the data
d3.csv("centrality.out", function(error, d) {
  if (error) throw error;

  data = d;
  window.data = d;
  nodes = Object.keys(data[0]);
  //nodes = ["CH4", "CO"];

  // parse the date / time

  var dummy = [];
  var allvalues = data.forEach(d => {
    nodes.forEach(e => {
      dummy.push(parseFloat(d[e]));
    });
  });

  x.domain([0, data.length]);
  y.domain(d3.extent(dummy, d => d));

  nodes.forEach(function(spec, i) {
    if (groups.get(spec) === undefined) return 1;
    svg
      .append("path")
      .datum(data)
      .attr("class", "line")
      .style("stroke", color(groups.get(spec) + 1))
      .attr("id", "tag" + i) // assign ID

      .style('stroke-width',2)
      .attr(
        "d",
        d3
          .line()
          .curve(d3.curveMonotoneX)
          .x(function(d, i) {
            return x(i);
          })
          .y(function(d) {
            return y(d[spec]);
          })
      )
      .style('fill','none')
  });

  labels(data);
});

// Add the X Axis

svg
  .append("g")
  .attr("class", "axis")
  .attr("transform", "translate(0," + height + ")")
  .call(
    d3.axisBottom(x).ticks(3).tickFormat((d, i) => {
      var date = new Date(2017,06,22,06)*1 + d * 3; //3 day simulation
      return d3.timeFormat("%d/%m %H:%M")(d3.timeParse(date));
    })
  )
  .selectAll("text");
// .style("text-anchor", "end");
//.attr("dx", "-.8em")
//.attr("dy", ".15em")
//.attr("transform", "rotate(0)");
// Add the Y Axis
svg.append("g").attr("class", "axis").call(d3.axisLeft(y));

var drag_behavior = d3.drag().on("start", dragstarted).on("drag", dragged);

function dragstarted() {
  d3.select(this).raise();
}

function dragged(shape) {
  var dx = d3.event.x, dy = d3.event.y;
}
///////////////////////////////////
///////////////////

var graph = { nodes: [], links: [] };
var simulation;

function labels(data) {
  nodes = Object.keys(data[0]);
  graph.nodes = [];
  graph.links = [];

  nodes.map(d => {
      
    if (y(data[data.length - 1][d]) < height*(1-thresh)) {
      graph.nodes.push({
        id: d,
        cy: y(data[data.length - 1][d]),
        cx: width + 30,
        inity: y(data[data.length - 1][d]),
        initx: width + 10
      });

      graph.nodes.push({
        id: d + "anchor",
        fy: y(data[data.length - 1][d]),
        fx: width,
        y: y(data[data.length - 1][d]),
        x: width
      });

      graph.links.push({ source: d + "anchor", target: d });
    }
  });

  simulation = d3
    .forceSimulation()
    .force(
      "link",
      d3.forceLink().id(function(d) {
        return d.id;
      })
    )
    .force(
      "y",
      d3
        .forceY(d => {
          return d.inity;
        })
        .strength(8)
    )
    .force("x", d3.forceX(width + 10).strength(9))
    .force("charge", d3.forceManyBody().strength(0));

  var link = svg
    .append("g")
    .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter()
    .append("line")
    .style("stroke", "grey")
    .attr("stroke-width", 1)
    .attr("stroke-opacity", 0.3);

  var node = svg
    .append("g")
    .attr("class", "nodes")
    .selectAll("circle")
    .data(graph.nodes)
    .enter()
    .append("circle")
    .attr("r", 10)
    .attr("fill", "none")


  node.append("title").text(function(d) {
    return d.id;
  });

  simulation.nodes(graph.nodes).on("tick", ticked);

  simulation.force("link").links(graph.links); //.strength(0.9).distance(30);

  function ticked() {
    link
      .attr("x1", function(d) {
        return d.source.x;
      })
      .attr("y1", function(d) {
        return d.source.y;
      })
      .attr("x2", function(d) {
        return d.target.initx;
      })
      .attr("y2", function(d) {
        return d.target.y;
      });

    node
      .attr("cx", function(d) {
        return d.intx;
      })
      .attr("vx", function(d) {
        return 0;
      })
      .attr("cy", function(d) {
        return d.y;
      });

    if (simulation.alpha() < 0.001) {
      simulation.stop();
      console.log("stopped");
      graph.nodes.forEach(d => {
        if (d.fx === undefined) {
          var spec = d.id;
          svg
            .append("text")
            .attr("dx", width + 10)
            .attr("dy", d.y)
            .style("fill", color(groups.get(spec) + 1))
            .text(function(d) {
              return spec;
            })
            .attr("font-family", "Arial")
            .attr("font-size", 11)
            .call(drag_behavior);
        }
      });
    }
  }

  simulation
    //.force("x", d3.forceX(width + 100).strength(0))
    .force(
      "collide",
      d3.forceCollide().radius(10).iterations(9).strength(0.003)
    );
}
</script>
</body>
