            Set.prototype.difference = function(setB) {
                var difference = new Set(this);
                for (var elem of setB) {
                    difference.delete(elem);
                }
                return difference;
            }

            Set.prototype.intersection = function(setB) {
                var intersection = new Set();
                for (var elem of setB) {
                    if (this.has(elem)) {
                        intersection.add(elem);
                    }
                }
                return intersection;
            }
