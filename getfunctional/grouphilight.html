<html>
<script src='./d3.v4.min.js'></script>
<style>

    
    .monthText {
			fill: #6B6B6B;
			font-family: 'Courgette', sans-serif;
            
		}
</style>


	<link href='http://fonts.googleapis.com/css?family=Courgette' rel='stylesheet' type='text/css'>
	
<svg width="960" height="960"></svg>
<script>



window.data = []


d3.csv("smiles_mined.csv", function(data) {
    
    
    window.data = data.map(d => {
        d.inchi = d.inchi.replace('InChI=', '');
        return d
    });
});


groups = {
    "PAN":"C\\(=O\\)OON\\(=O\\)=O",
    "Carb. Acid":"[^O](C\\(=O\\)O\\b|OC\\(=O\\))\\b",
    "Per. Acid":"c\\(=O\\)OO\\b",
    "Hydro peroxide":"COO\\b",
    "Nitrate":"O(NO2\\b|NOO\\b|N\\(=O\\)=O|\\[N\\+\\](?:\\[O-\\]|\\(=O\\)){2})",
    "Aldehyde":"C=O\\b|\\bO=C",
    "Ketone":"C\\(=O\\)",
    "Alcohol":"[^=\\b\\[]O\\b",
    /*
    
    "Alkoxy rad":"[^O\\W]\\[O\\.{0,1}\\]",
    "Peroxalkyl rad":"(C\\(C\\)|[^\\)]|\\()O\\[O\\.{0,1}\\]",
    "Peroxyacyl rad":"C\\(=O\\)O\\[O\\.{0,1}\\]"
    */
}


setTimeout(function(){ 

window.matches  = Object.keys(groups).map(g=>{
    var reg = new RegExp(groups[g], 'gi');

 var found = window.data.filter(spec => {if(reg.test(spec['smiles'])){return 1}}).map(d=>d.name)
return new Set(found)
})
plot()


},300)


Set.prototype.intersection = function(setB) {
    var intersection = new Set();
    for (var elem of setB) {
        if (this.has(elem)) {
            intersection.add(elem);
        }
    }
    return intersection;
}


function plot(){

    
    window.matrix = matches.map(d=>{
        
        return matches.map(e=>{
            if (d==e) {return 0}
            return d.intersection(e).size
            
            
        })
    })    
    

    var svg = d3.select("svg"),
    width = +svg.attr("width")/2,
    height = +svg.attr("height")/2,
    outerRadius = Math.min(width, height) * 0.5 - 40,
    innerRadius = outerRadius - 20;

var formatValue = d3.formatPrefix(",.0", 1);

var chord = d3.chord()
    .padAngle(0.05)
    .sortSubgroups(d3.descending);

var arc = d3.arc()
    .innerRadius(innerRadius)
    .outerRadius(outerRadius);

var ribbon = d3.ribbon()
    .radius(innerRadius);

var color = d3.scaleOrdinal()
    .domain(d3.range(4))
    .range(['#ca0020','#f4a582','#f7f7f7','#92c5de','#0571b0']);

var g = svg.append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")")
    .datum(chord(matrix));

var group = g.append("g")
    .attr("class", "groups")
  .selectAll("g")
  .data(function(chords) { return chords.groups; })
  .enter().append("g");

group.append("path")
    .style("fill", function(d) { return color(d.index); })
    .style("stroke", function(d) { return d3.rgb(color(d.index)).darker(); })
    .attr("id", function(d,i) { return Object.keys(groups)[i]; }) //Give each slice a unique ID
    .attr("d", arc)

    group.selectAll(".monthText")
    
    //.attr('transform','translate('+width/2+','+height/2+')')
    			.data(Object.keys(groups))
    		   .enter().append("text")
               
    			.attr("class", "monthText")
                
                .attr("font-size", function(d,i) { return (matches[i].size/d3.sum(matches.map(d=>d.size)) <.05)? 5 +'px':18+ "px" })
    			.attr("x", 30) //Move the text from the start angle of the arc
    			.attr("dy", 14) //Move the text down
    		   .append("textPath")
    			.attr("xlink:href",function(d,i){return "#"+d})
    			.text(function(d){return d;})

var groupTick = group.selectAll(".group-tick")
  .data(function(d) { return groupTicks(d, 5e2); })
  .enter().append("g")
    .attr("class", "group-tick")
    .attr("transform", function(d) { return "rotate(" + (d.angle * 180 / Math.PI - 90) + ") translate(" + outerRadius + ",0)"; });

groupTick.append("line")
    .attr("x2", 6);

groupTick
  .filter(function(d) { return d.value % 1 === 0; })
  .append("text")
    .attr("x", 8)
    .attr("dy", ".35em")
    .attr("transform", function(d) { return d.angle > Math.PI ? "rotate(180) translate(-16)" : null; })
    .style("text-anchor", function(d) { return d.angle > Math.PI ? "end" : null; })
    .text(function(d) { return formatValue(d.value); })
    .attr("font-size", function(d,i) {return 10+ "px"; })

g.append("g")
    .attr("class", "ribbons")
  .selectAll("path")
  .data(function(chords) { return chords; })
  .enter().append("path")
    .attr("d", ribbon)
    .style("fill", function(d) { return color(d.target.index); })
    .style('opacity',.7)
    .style("stroke", function(d) { return d3.rgb(color(d.target.index)).darker(); })
    


// Returns an array of tick angles and values for a given group and step.
function groupTicks(d, step) {
  var k = (d.endAngle - d.startAngle) / d.value;
  return d3.range(0, d.value, step).map(function(value) {
    return {value: value, angle: value * k + d.startAngle};
  });
}

    
}











//self update the page based on filechange


let fs = require("fs")

fs.stat(window.location.pathname, function(err, stats){

    window.lastedit = stats.mtime+'x';
});

var intervalID = setInterval(function(){
    fs.stat(window.location.pathname, function(err, stats){
        //
        //alert(stats.mtime)
        if (stats.mtime+'x' !=  window.lastedit) {window.location.reload()} 
        
    });
    
    
}, 
50000);

//
;


</script>



    </html>
