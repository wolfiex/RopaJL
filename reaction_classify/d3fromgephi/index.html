<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}



</style>
<svg width="960" height="600"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>

<script type="text/javascript" src="./d3-ForceEdgeBundling.js"></script>
<script src='save.js'></script>
<script>


var thresh = 1

var maparray = [];

d3.text("../mcl.out", function(text) {
    mcl = text.split("\n");
    mcl.pop();
    mcl = mcl.map(d => d.split("\t"));
    var grouped = [];
    var counter = -1;
    mcl.forEach(d => {
        if (d.length <= thresh) {
            grouped.push(d);
        } else {
            counter += 1;
            d.forEach(e => {
                maparray.push([e, counter]);
            });
        }
    });
    var groupedcolour = [];
    counter += 1;
    grouped.forEach((e, i) => {
        e.forEach(d => {
            maparray.push([d, counter]);
            groupedcolour.push([d, counter + i]);
        });
    });
    var groupings = thresh === 0 ? counter : counter + 1; ///number of groups
    window.map = new Map(maparray);
    draw()
});

var svg,link,node,graph,data


window.cat = d3.schemeCategory20;
window.bluepink = d3.interpolate("#F6089E", "#3864EB"); //https://github.com/d3/d3-scale

var svg = d3.select("svg"),
    width = window.innerWidth,
    height = window.innerHeight;

    var size = d3.min([width,height]),
    nsize=.9*size,
    isize=(.1*size)/2
    svg.attr('width',size).attr('height',size)
    


var color = d3.scaleOrdinal(d3.schemeCategory20);


//npm install gexf
    var fs = require('fs');
    var gexf = require('gexf');
    var graph = gexf.parse(fs.readFileSync('../borneosave.gexf', 'utf8'));


    graph.nodes = graph.nodes.map(d=>{var posn = d.viz.position; d.fx=isize+ nsize*posn.x;d.fy= isize+nsize*(1-posn.y);return d})

    weights = graph.edges.map(d=>d.weight)
    var scale = d3.scaleLinear()
                        .domain([d3.min(weights), d3.max(weights)])
                        .range([0, 1]);


                        
                        var simulation = d3.forceSimulation()
                            //.force("link", d3.forceLink().id(function(d) { return d.id; }))
.force("link",
                               d3.forceLink()
                               .iterations(9)
                               .id(d => d.id)
                               .strength(.8)
                               //.strength(d => 0.3 + 2 * ((1 - d.v) / 3))
                               .distance(d =>  1-scale(d.weight))
                           )

                            .force("charge", d3.forceManyBody().strength(-90).theta([1]))
                            .force("center", d3.forceCenter(size / 2, size / 2));








function draw(){
    
    //setTimeout(unbind, 3000);
    
    var svg = d3.select("svg")    
        
  var link = svg.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(graph.edges)
    .enter()
    .append("line")
      .attr("stroke-width", function(d) { return Math.sqrt(d.value); });

  var node = svg.append("g")
      .attr("class", "nodes")
    .selectAll("circle")
    .data(graph.nodes)
    .enter().append("circle")
      .attr("r", 5)
      .attr("fill", function(d) { return window.cat[window.map.get(d.label)] })
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

  node.append("title")
      .text(function(d) { return d.id; });

  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.edges);

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  }

}

function edgebundle() {
  var names = graph.nodes.map(d => d.id);
  var node_data = graph.nodes.map(function(d) {
    return {x:d.x,y:d.y, col: 1 };
  });

var link_data=[]

  graph.edges.forEach(
    function(d) {
      link_data.push({
        source: names.indexOf(d.source.id),
        target: names.indexOf(d.target.id),
        lcol: d.weight
      });
    
} );


//onsole.log(link_data)



  var fbundling = ForceEdgeBundling()
  .step_size(0.1)
  .compatibility_threshold(.6)//0.3)
  .nodes(node_data)
  .edges(link_data);
  var results = fbundling();

  var d3line = d3
  .line()
  .x(function(d) {
    return d.x;
  })
  .y(function(d) {
    return d.y;
  })
  .curve(d3.curveLinear);
  //plot the data
  for (var i = 0; i < results.length; i++) {
    var svg = d3.select("#svg");
    svg.style("width", width);
    svg.style("height", height);
    svg.style(
      "transform",
      "translate(" + window.innerWidth / 2 + "," + window.innerHeight / 2 + ")"
    );


    d3.selectAll('line').remove()
    d3.selectAll('circle').remove()
    
    
    d3.select('svg')
    .append("g")
    .append("path")
    .attr("d", d3line(results[i]))
    .attr("id", "link" + i)
    .style("fill", "none")
    .attr("stroke-width", 1.2+(2*(1-scale(link_data[i].lcol)))) //  1.3 (d) =>{(isFinite(edge_length[d.index]))? 10*window.edge_length[d] : 0.001} )
    .style("stroke-opacity",0.5+scale(link_data[i].lcol))//(d) =>{(isFinite(edge_length[d.index]))? 1: 0.001} )
    .style("opacity", .6)//0.95)
    //attr("stroke-dashoffset", function(d) { return (d.new) ? "0%":6  }) //for dashed line
    //.attr("stroke-dasharray", function(d) { return (d.new) ? "6,6" : '1,0'} )
    //.style('stroke', !group? window.blue:window.pink);
    .style("stroke",  window.bluepink(scale(link_data[i].lcol)));
    var p = new Path2D(d3line(results[i]));
    //ctx.stroke(p)
    //ctx.fill(p);
    

    console.log('done')
  }
  
  
d3.select('svg').append("g")
      .attr("class", "nodes1")
    .selectAll("circle")
    .data(graph.nodes)
    .enter().append("circle")
      .attr("r", 5)
      .attr("fill", function(d) { return window.cat[window.map.get(d.label)] })
      .attr('cx',d=>d.x)
       .attr('cy',d=>d.y)
       .attr('stroke','#fff')
       .attr('stroke-width','1.5px')
       
  
}



function unbind(){
    graph.nodes=graph.nodes.map(d=>{d.fx=null;d.fy=null;return d})
}

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

</script>
