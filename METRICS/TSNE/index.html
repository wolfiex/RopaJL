<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
}


        .lasso path {
            stroke: rgb(80,80,80);
            stroke-width:2px;
        }

        .lasso .drawn {
            fill-opacity:.05 ;
        }

        .lasso .loop_close {
            fill:none;
            stroke-dasharray: 4,4;
        }

        .lasso .origin {
            fill:#3399FF;
            fill-opacity:.5;
        }

        .not_possible {
            fill: rgb(200,200,200);
        }

        .possible {
            fill: #EC888C;
        }

        .selected {
            fill: steelblue;
        }

</style>
<body>
  <h3 id='title'>Start simulation</h4>
<script src="http://d3js.org/d3.v4.min.js"></script>
<script src = "lasso.js"></script>
<script src = "colours.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 500 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scaleLinear()
    .range([0, width]);

var y = d3.scaleLinear()
    .range([height, 0]);

var color = d3.scaleOrdinal(d3.schemeCategory10);
color = ColourScheme(visual_cinnamon, inverse = false)

var xAxis = d3.axisBottom(x)


var yAxis = d3.axisLeft(y)

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

function pythag(x,y){return Math.sqrt(Math.pow(x,2)+Math.pow(y,2))}

d3.csv("tsneresults.csv", function(error, data) {
  window.data=data
  data.forEach(function(d) {
    d.sepalLength = +d.sepalLength;
    d.sepalWidth = +d.sepalWidth;
  });


  x.domain([-50,50]).nice();
  y.domain([-50,50]).nice();

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end")
      .text("Sepal Width (cm)");

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Sepal Length (cm)")

var circles=  svg.selectAll(".dot")
      .data(data)
    .enter().append("circle")
      .attr("id",function(d,i) {return d[''];}) // added
      .attr("class", "dot")
      .attr("r", 3.5)
      .attr("cx", function(d) { return x(d.x_00); })
      .attr("cy", function(d) { return y(d.y_00); })

      .style("fill", function(d) { return color(0.7*pythag(d.x_00/50,d.y_00/50)); })
      .on('mouseover',d=>console.log(d))

  //
  //
  //

  // Lasso functions
    var lasso_start = function() {
        stop()
        lasso.items()
            .attr("r",3.5) // reset size
            .classed("not_possible",true)
            .classed("selected",false);
    };

    var lasso_draw = function() {

        // Style the possible dots
        lasso.possibleItems()
            .classed("not_possible",false)
            .classed("possible",true);

        // Style the not possible dot
        lasso.notPossibleItems()
            .classed("not_possible",true)
            .classed("possible",false);
    };

    var lasso_end = function() {

      var selected=''
        // Reset the color of all dots
        lasso.items()
            .classed("not_possible",false)
            .classed("possible",false);

        // Style the selected dots
        lasso.selectedItems()
            .classed("selected",true)
            .attr("none",d=>{selected+='<p>'+d['']+'</p>'})
            .attr('fill','red')
        // Reset the style of the not selected dots
        lasso.notSelectedItems()
            .attr("r",3.5)
            .attr('fill','steelblue')

        document.getElementById('selectedstring').innerHTML=selected

    };

    var lasso = d3.lasso()
        .closePathSelect(true)
        .closePathDistance(100)
        .items(circles)
        .targetArea(svg)
        .on("start",lasso_start)
        .on("draw",lasso_draw)
        .on("end",lasso_end);

    svg.call(lasso);
});



function update(i){
  f = d3.format("02d")

  //d3.range(1,30).forEach(i=>{
    window.data.map(d=>{d3.select('#'+d['']).transition()           // apply a transition
        .duration(4000)         // apply it over 4000 milliseconds
        .attr('cx',x(d['x_'+f(i)]) )
      .attr('cy',y(d['y_'+f(i)]))
      .style("fill", function(d) { return color(0.84*pythag(d['x_'+f(i)]/50,d['y_'+f(i)]/50)); })
    })
    document.getElementById('title').innerHTML=' T-sne of Centrality Metrics on MCM Graph. Perplexity: '+f(i)

  //})
}

var j = 6
var myVar = setInterval(function(){ update(j+=1); if (j===29){clearInterval(myVar)} }, 5000);
function stop (){clearInterval(myVar)}

</script>

<div id='selectedstring'> <p>Click on a node to do a selection </p> </div>
