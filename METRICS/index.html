<script>

var what= 'cri'

window.output = [] // output for getgroupdata
//var cat20 = d3.scaleOrdinal(d3.schemeCategory20);
//npm install gexf
var fs = require("fs");
var gexf = require("gexf");
var graph = gexf.parse(fs.readFileSync(what +".gexf", "utf8"));

var size = new Map(graph.nodes.map(d=> {return [d.label,d.attributes[0]]}))
var primary = graph.nodes.filter(d=> {if (d.attributes[1] >0) return 1}).map(d=>d.id)


var cat20 = d3.scaleOrdinal(d3.schemeCategory10);
var cat20 = d3.scaleOrdinal(d3.schemeCategory20);
var cat20 = ColourScheme(visual_cinnamon);
//var cat20 = ColourScheme(viridis);


var file = what +".out"
var mcl, view;

d3.text(file, function(text) {
  mcl = text.split("\n");
  mcl.pop();
  mcl = mcl.map(d => d.split("\t"));

  var toplot = {
    name: file,
    children: mcl.map((d, i) => {
      return {
        name: i,
        children: d.map(e => {
          return { name: e, size: Math.pow(size.get(e),4), parent: i };//
        })
      };
    })
  };
  //size.get(e)
  var root = toplot;

  var svg = d3
    .select("svg")
    .attr("width", window.innerWidth)
    .attr("height", window.innerHeight),
    diameter = d3.min([svg.attr("width"), svg.attr("height")]) - 1,
    g = svg.append("g").attr("transform", "translate(1,1)"),
    format = d3.format(",d");

  var defs = svg.append("defs");
  //Create a radial Sun-like gradient
  
d3.range(mcl.length+1).forEach(d=>{
  var col = cat20(d/(mcl.length+1))
  
  console.log(rgb2hex(col),d/(mcl.length+1),col)
  
  defs
    .append("radialGradient")
    .attr("id", "sun-gradient"+d)
    .attr("cx", "50%") //not really needed, since 50% is the default
    .attr("cy", "50%") //not really needed, since 50% is the default
    .attr("r", "51%") //not really needed, since 50% is the default
    .selectAll("stop")
    .data([
        
          { offset: "0%", color: '#ffffff'},
          { offset: "60%", color: '#ffffff'},
          
      { offset: "90%", color: "#ffffff" },
      { offset: "96%", color: "#D9D7E8" },
      
      { offset: "97%", color: ''+rgb2hex(col) },
       { offset: "100%", color: "#222" },
      { offset: "100%", color: "#fff" }
    ])
    .enter()
    .append("stop")
    .attr("offset", function(d) {
      return d.offset;
    })
    .attr("stop-color", function(d) {
      return d.color;
    });


})
  var pack = d3.pack().size([diameter - 4, diameter - 4]);
isNumeric = /^[-+]?(\d+|\d+\.\d*|\d*\.\d+)$/;


setTimeout(function(){


groupcolours = window.output.map(d=>d[1])
colscale = d3.scaleLinear().domain([0,d3.max(groupcolours)]).range([0,1])
groupcolours= groupcolours.map(d=> Math.sqrt(colscale(d)))
console.log(groupcolours);

console.log(root);

  root = d3
    .hierarchy(root)
    .sum(function(d) { 
      return d.size;
    })
    .sort(function(a, b) {
      return b.value - a.value;
    });


  var node = g
    .selectAll(".node")
    .data(pack(root).descendants())
    .enter()
    .append("g")
    .attr("class", function(d) {
      return d.children ? "node" : "leaf node";
    })
    .attr("transform", function(d) {
      return "translate(" + d.x + "," + d.y + ")";
    });

  node.append("title").text(function(d) {
    return d.data.name + "\n" + format(d.value);
  });



  node
    .append("circle")
    .attr("r",d=>{
return d.r
    })
    .style("fill", d => {
      var c = d.data.parent;
      return c === undefined
        ? "url(#sun-gradient"+d.data.name+")"
        : cat20(groupcolours[c])//cat20(c / toplot.children.length)//cat20(c / toplot.children.length);
    })
    .style("fill-opacity", d => {
      var c = d.data.parent;
      return c === undefined ? 0.25 : c % 2 ? 0.65 : 0.8;
    })
    .style("stroke", d => {
      if  (primary.indexOf(d.data.name) >-1){ return '#0066FF'}
      //else if (isNumeric.test(d.data.name)) {return 'grey'}
    })
    .style("stroke-width", d => {
      if  (primary.indexOf(d.data.name) >-1){ return 2}
    });

  node
    .filter(function(d) {
      return !d.children;
    })
    .append("text")
    .attr("dy", "0.2em")
    .text(d => d.r>1?d.data.name:'') //.substring(0, d.r / 1); });
    .style("font-size", function(d) {
        
      a =  Math.min(d.r, (d.r - 3) / this.getComputedTextLength() * 24)-1
      b =  a<0? 1:a
      return b+'px'
    })
    .style('alignment-baseline','middle')
    .on("click", function(d) {
      console.log(d);
    })
    .attr("id", d => d.data.name)
    .attr("fill", "white")
    .style("text-anchor", "middle");
  //document.getElementById('IC3H7O').remove()
  //document.getElementById('HO13C5O').remove()



}, 1000);



});

d3.text('/Users/wolfiex/RopaJL/reaction_classify/grouped/group.'+x , function(text) {

    return 1
})
 }
 
 function rgb2hex(rgb){
 rgb = rgb.match(/^rgba?[\s+]?\([\s+]?(\d+)[\s+]?,[\s+]?(\d+)[\s+]?,[\s+]?(\d+)[\s+]?/i);
 return (rgb && rgb.length === 4) ? "#" +
  ("0" + parseInt(rgb[1],10).toString(16)).slice(-2) +
  ("0" + parseInt(rgb[2],10).toString(16)).slice(-2) +
  ("0" + parseInt(rgb[3],10).toString(16)).slice(-2) : '';
}
</script>
